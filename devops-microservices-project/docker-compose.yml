
services:
  postgres:
    image: postgres:latest
    container_name: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/init/init-multiple-dbs.sh:/docker-entrypoint-initdb.d/init-multiple-dbs.sh:ro
    ports:
      - "5432:5432"

  user_service:
    build: ./user-service
    environment:
      DATABASE_URL: postgresql://user_service:userpassword@postgres/user_db
    ports:
      - "5001:5001"
    depends_on:
      - postgres

  product_service:
    build: ./product-service
    environment:
      DATABASE_URL: postgresql://product_service:productpassword@postgres/product_db
    ports:
      - "5002:5002"
    depends_on:
      - postgres

  frontend:
    build: ./frontend-service
    ports:
      - "3000:5173"
    volumes:
      - ./frontend-service:/app
      - /app/node_modules
    depends_on:
      - user_service
      - product_service

volumes:
  pgdata:
